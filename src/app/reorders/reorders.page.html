<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/casa"></ion-back-button>
    </ion-buttons>
    <ion-title>Reorders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Reorders</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <!-- The reorder gesture is disabled by default, enable it to drag and drop items -->
    <!-- Casting $event to $any is a temporary fix for this bug https://github.com/ionic-team/ionic-framework/issues/24245 -->
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">
      <ion-reorder>
        <ion-item color="primary">
          <ion-label>Jose </ion-label>
          <ion-reorder slot="end">
            <ion-icon name="pizza"></ion-icon>
          </ion-reorder>
        </ion-item>
      </ion-reorder>
  
      <ion-reorder>
        <ion-item color="warning">
          <ion-label> Angel </ion-label>
          <ion-reorder slot="end">
            <ion-icon name="pizza"></ion-icon>
          </ion-reorder>
        </ion-item>
      </ion-reorder>
  
      <ion-reorder>
        <ion-item color="success">
          <ion-label> Lopez </ion-label>
          <ion-reorder slot="end">
            <ion-icon name="pizza"></ion-icon>
          </ion-reorder>
        </ion-item>
      </ion-reorder>
  
      <ion-reorder>
        <ion-item color="tertiary">
          <ion-label> Rivera </ion-label>
          <ion-reorder slot="end">
            <ion-icon name="pizza"></ion-icon>
          </ion-reorder>
        </ion-item>
      </ion-reorder>
  
      <ion-reorder>
        <ion-item color="danger">
          <ion-label> Bonilla </ion-label>
          <ion-reorder slot="end">
            <ion-icon name="pizza"   ></ion-icon>
          </ion-reorder>
        </ion-item>
      </ion-reorder>
    </ion-reorder-group>
  </ion-list>

</ion-content>
