<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Casa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-reorder-group>
  <ion-list>
    <ion-reorder>
      <ion-item >
        <ion-label routerLink="/accordions"> Accordions </ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"   ></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder>

    <ion-reorder>
      <ion-item >
        <ion-label routerLink="/cards">Cards</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"   ></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder>
    <ion-item>
      <ion-label routerLink="/badges" >Badges</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/buttons" >Buttons</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/chips" >Chips</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/popovers" >Popovers</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/progress">Progress</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/reorders">Reorders</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/segments" >Segments</ion-label>
    </ion-item>
    <ion-item>
      <ion-label routerLink="/toasts" >Toasts</ion-label>
    </ion-item>

  </ion-list>

</ion-reorder-group>
  
  <ion-button routerLink="/login" color="danger" id="open-toast">Volver</ion-button>
  <ion-toast color="primary" trigger="open-toast" message="Guardado" [duration]="3000" icon="globe"></ion-toast>

</ion-content>
